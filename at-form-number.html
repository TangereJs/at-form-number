<link rel="import" href="../tangere/tangere.html">
<link rel="import" href="../at-i18n/at-i18n-behavior.html">
<link rel="import" href="../at-theme/at-theme.html" />
<link rel="import" href="../at-form-behaviors/at-form-behaviors-validation.html">
<link rel="import" href="../iron-label/iron-label.html">
<!--
@element at-form-number
at-form-number represents an input type=number element on the form
-->

<dom-module id="at-form-number">
  <template>
    <style include="at-form-common">
    <style>
      :host * {
        box-sizing: border-box;
      }

      :host {
        @apply(--at-form-host);
      }
    </style>

    <div id="atContainer" class="at-container">
      <iron-label id="label" for="input">{{label}}</iron-label>
      <div id="contentContainer" class="at-content-container">
        <input id="input" class="at-content has-placeholder" name$="{{name}}" type="text" placeholder$="{{placeholder}}">
      </div>
      <div id="hint"></div>
    </div>
  </template>
</dom-module>

<script>
  "use strict";
  Polymer({
    is: 'at-form-number',
    behaviors: [ Tangere.behaviors.formValidation, Tangere.behaviors.i18n ],
    properties: {
      /**
       * notify: true outside world should be notified that element's value has changed
       * this is achieved via autoamtic value-changed event
       * observer: 'valueChanged' outside world should be able to set/update the element's value
       * component is notified about this via valueChanged callback function
       * @property value
       * @default empty
       */
      value: {
        type: Number,
        value: '',
        observer: 'valueChanged',
        title: 'Value'
      },
      /**
       * Hides title when true
       * @property hideLabel
       * @default false
       */
      hideLabel: {
        type: Boolean,
        value: false,
        observer: 'hideLabelChanged'
      },

      /**
       * Element's required state for element validation purposes
       */
      required: {
        type: Boolean,
        value: false,
        observer: 'requiredChanged',
        title: 'Input required'
      },

      /**
       * Element's disabled state
       */
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged',
        title: 'Field value can not be changed'
      },

      /**
       * Element's name for form submission purposes
       */
      name: {
        type: String,
        value: '',
        title: 'Name'
      },

      /**
       * Element's label for element display purposes
       */
      label: {
        type: String,
        value: '',
        title: 'Label'
      },

      /**
       * Element's placeholder text for element display purposes
       */
      placeholder: {
        type: String,
        value: ''
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        observer: 'hideChanged',
        title: 'Field is invisible'
      }
    },
    $meta: [{
      title: "Number",
      type: "number"
    }],

    hideChanged: function(newValue, oldValue) {
      var atContainer = this.$.atContainer;
      this.toggleClass('hidden', newValue, atContainer);
      if (this._isReady) {
        this.validate();
      }
    },
    hideLabelChanged: function(newValue, oldValue) {
      var label = this.$.label;
      this.toggleClass("hidden", newValue, label);
    },
    ready: function() {
      this._isReady = false;

      this._validationFunctions.push(this._validateNumberFormat.bind(this));

      var self = this;
      var valueProvider = self.$.input;

      valueProvider.addEventListener('change', function(e) {
        e.stopPropagation();
        self.value = valueProvider.value;
        self.validate();
        self.fire('value-changed', { value: self.value });
      });

      valueProvider.addEventListener('blur', function(e) {
        e.stopPropagation();
        self.validate();
      });

      valueProvider.addEventListener('keypress', function(event) {
        if (event.which === 13) {
          event.preventDefault();
        }
      });

      this._isReady = true;
    },

    disabledChanged: function(newValue, oldValue) {

      var container = this.$.atContainer;
      this.toggleClass('disabled', newValue, container);
      var input = this.$.input;
      this.toggleAttribute('disabled', newValue, input);

      if (this._isReady) {
        this.validate();
      }
    },

    requiredChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this.validate();
      }
    },

    focus: function() {
      this.$.input.focus();
    },

    valueChanged: function(newValue, oldValue) {
      this.$.input.value = newValue;
      // when value changes due to user input or its changed programmatically
      // valid state should be updated and visual indication displayed
      if (this._isReady) {
        this.validate();
      }
    },

    _updateUIValidState: function(isValid) {
      var label = this.$.label;
      this.toggleClass('error', !isValid, label);
      var contentContainer = this.$.contentContainer;
      this.toggleClass('error', !isValid, contentContainer);
    },

    _validateNumberFormat: function (value) {
      if (value === '') {
        return true;
      }

      var numberFormatRegex = /^(?:\d*\.\d*|\d+)$/;
      var valid = true;

      try {
        valid = numberFormatRegex.test(value);
        if(!valid) {
          var errorMessageTemplate = this.T("Value {0} is not in a correct format");
          this._errorMessage = errorMessageTemplate.replace("{0}", value);
        }
      } catch (e) {
        console.log(e);
      }

      return valid;
    },
    // this function is part of the hint/validation API
    // hint should be displayed when element gains focus
    // behavior can not know when element gained focus
    // but if gived focusable element it can attach to its focus event
    // it should return focusable element if available or null if focusable element doesn't exist
    _getFocusableElement: function () {
      var focusable = this.$.input;
      return focusable;
    }
  });
</script>
