<link rel="import" href="../polymer/polymer.html" />
<link rel="import" href="../at-theme/at-theme.html" />
<link rel="import" href="../at-form-behaviors/at-form-behaviors-validation.html">
<!--
@element at-form-number
at-form-number represents an input type=number element on the form
-->

<dom-module id="at-form-number">
  <template>
    <style>
      :host * {
        box-sizing: border-box;
      }

      :host {
        @apply(--at-form-host);
      }

      #input {
        @apply(--at-form-input-common);
      }

      #input:focus {
        @apply(--at-form-input-focus);
      }

      #input::-webkit-input-placeholder {
        @apply(--at-form-input-placeholder);
      }

      #input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        @apply(--at-form-input-placeholder);
      }

      #input::-moz-placeholder { /* Mozilla Firefox 19+ */
        @apply(--at-form-input-placeholder);
      }

      #input:-ms-input-placeholder { /* Internet Explorer 10-11 */
        @apply(--at-form-input-placeholder);
      }

      #contentContainer.error #input::-webkit-input-placeholder {
        @apply(--at-form-input-placeholder-error);
      }

      #contentContainer.error #input:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
        @apply(--at-form-input-placeholder-error);
        opacity:  1;
      }

      #contentContainer.error #input::-moz-placeholder { /* Mozilla Firefox 19+ */
        @apply(--at-form-input-placeholder-error);
        opacity:  1;
      }

      #contentContainer.error #input:-ms-input-placeholder { /* Internet Explorer 10-11 */
        @apply(--at-form-input-placeholder-error);
      }

      .hidden {
        display: none;
      }

      .error {
        color: var(--at-error-color);
      }

      .disabled {
        @apply(--at-form-disabled);
      }

      #atContainer {
        @apply(--at-form-element);
      }

      #label {
        @apply(--at-form-label);
      }

      #contentContainer.error {
        @apply(--at-form-error-margins);
      }

      #contentContainer.error #input {
        @apply(--at-form-content-error);
      }

      #errorHtml {
        @apply(--at-form-error-font);
      }
    </style>

    <div id="atContainer" class="at-container">
      <div id="labelContainer" class="at-label-container">
        <label id="label" class="at-label">{{label}}</label>
      </div>
      <div id="contentContainer" class="at-content-container">
        <input id="input" class="at-content" name$="{{name}}" type="number" placeholder$="{{placeholder}}" />
      </div>
      <div id="hintContainer" class="at-hint-container">
        <div id="errorHtml" class="at-hint"></div>
      </div>
    </div>
  </template>
</dom-module>

<script>
  "use strict";
  Polymer({
    is: 'at-form-number',
    behaviors: [AtFormBehaviors.AtFormBehaviorsValidation],
    properties: {
      /**
       * notify: true outside world should be notified that element's value has changed
       * this is achieved via autoamtic value-changed event
       * observer: 'valueChanged' outside world should be able to set/update the element's value
       * component is notified about this via valueChanged callback function
       * @property value
       * @default empty
       */
      value: {
        type: Number,
        value: '',
        notify: true,
        observer: 'valueChanged'
      },
      /**
       * Hides title when true
       * @property hideLabel
       * @default false
       */
      hideLabel: {
        type: Boolean,
        value: false,
        observer: 'hideLabelChanged'
      },

      /**
       * Element's required state for element validation purposes
       */
      required: {
        type: Boolean,
        value: false,
        observer: 'requiredChanged'
      },

      /**
       * Element's disabled state
       */
      disabled: {
        type: Boolean,
        value: false,
        observer: 'disabledChanged'
      },

      /**
       * Element's name for form submission purposes
       */
      name: {
        type: String,
        value: ''
      },

      /**
       * Element's label for element display purposes
       */
      label: {
        type: String,
        value: ''
      },

      /**
       * Element's placeholder text for element display purposes
       */
      placeholder: {
        type: String,
        value: ''
      },
      /**
       * Hides the element. When hidden nothing is displayed for the element
       * @property hide
       * @type Boolean
       * @default false
       */
      hide: {
        type: Boolean,
        value: false,
        observer: 'hideChanged'
      }
    },
    $meta: [{
      title: "Number",
      type: "number"
    }],
    
    hideChanged: function(newValue, oldValue) {
      var atContainer = this.$.atContainer;
      this.toggleClass('hidden', newValue, atContainer);
      if (this._isReady) {
        this.validate();
      }
    },
    hideLabelChanged: function(newValue, oldValue) {
      var labelContainer = this.$.labelContainer;
      this.toggleClass("hidden", newValue, labelContainer);
    },
    ready: function() {
      this._isReady = false;

      var self = this;
      var valueProvider = self.$.input;
      this.$.input.addEventListener('change', function(e) {
        e.stopPropagation();
        self.value = valueProvider.value;
      });
      this.$.input.addEventListener('blur', function(e) {
        e.stopPropagation();
        self.validate();
      });

      this._isReady = true;
    },

    disabledChanged: function(newValue, oldValue) {
      
      var container = this.$.atContainer;
      this.toggleClass('disabled', newValue, container);
      var input = this.$.input;
      this.toggleAttribute('disabled', newValue, input);
      
      if (this._isReady) {
        this.validate();
      }
    },

    requiredChanged: function(newValue, oldValue) {
      if (this._isReady) {
        this.validate();
      }
    },

    focus: function() {
      this.$.input.focus();
    },

    valueChanged: function(newValue, oldValue) {
      this.$.input.value = newValue;
      // when value changes due to user input or its changed programmatically
      // valid state should be updated and visual indication displayed
      if (this._isReady) {
        this.validate();
      }
    },

    _updateUIValidState: function(isValid) {
      var labelContainer = this.$.labelContainer;
      this.toggleClass('error', !isValid, labelContainer);
      var contentContainer = this.$.contentContainer;
      this.toggleClass('error', !isValid, contentContainer);
      var hintContainer = this.$.hintContainer;
      this.toggleClass('error', !isValid, hintContainer);
    }
  });
</script>
