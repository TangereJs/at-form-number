<!doctype html>
<html>
<head>

  <title>at-form-number tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../iron-test-helpers/test-helpers.js"></script>
  <script src="../../iron-test-helpers/mock-interactions.js"></script>

  <link rel="import" href="../at-form-number.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <at-form-number></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="isValueNumber">
    <template>
      <at-form-number value="48372"></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="declDataBinding">
    <template>
      <at-form-number value="{{boundValue}}"></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="required">
    <template>
      <at-form-number required></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="disabled">
    <template>
      <at-form-number disabled></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="hidden">
    <template>
      <at-form-number hide></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="requiredAndDisabled">
    <template>
      <at-form-number required disabled></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="requiredAndHidden">
    <template>
      <at-form-number required hide></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="errorMessageValidFalse">
    <template>
      <at-form-number error-message="demo error message"></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="numberFormatError">
    <template>
      <at-form-number value="this will cause number format error"></at-form-number>
    </template>
  </test-fixture>

  <test-fixture id="hideLabelTest">
    <template>
      <at-form-number label="Demo label" hide-label="true"></at-form-number>
    </template>
  </test-fixture>

  <script>

    suite('basic', function() {

      test('setting value sets the input value', function() {
        var input = fixture('basic');
        input.value = 'demo value';
        assert.equal(input._getFocusableElement().value, input.value, 'inputElement.value equals input.value');
      });

      test('is value number', function() {
        var input = fixture('isValueNumber');
        var value = input.value;
        var typeOfValue = Object.prototype.toString.call(value);
        assert.equal("[object Number]", typeOfValue, 'value is not of type Number');
        assert.equal("48372", value, 'value is not equal to value specified in attribute');
      });

      test('declarative data binding', function() {
        var db = { boundValue: 0 };
        var input = fixture('declDataBinding', db);
        input.value = 125;
        // db.boundValue = 125;
        assert.equal(db.boundValue, input.value, 'value is not equal to data bound value (This doesn\'t work because of issue described \n here https://github.com/Polymer/polymer/issues/2495 and \n here https://github.com/PolymerElements/test-fixture/issues/24 and \n here https://github.com/Polymer/test-fixture/issues/17)');
      });

      test('required sets validation message', function() {
        var input = fixture('required');
        assert.equal(input.required, true, 'required property is true');
        assert.equal(input._errorMessage, '', 'error message is initially empty');
        MockInteractions.focus(input);
        MockInteractions.blur(input);
        assert.equal(input._errorMessage, '', 'This field is required.');
      });

      test('disabled sets css classes', function() {
        var input = fixture('disabled');
        assert.equal(input.disabled, true, 'disabled property is true');
        var inputElement = input._getFocusableElement();
        assert.equal(inputElement.hasAttribute('disabled'), true, 'input element disabled attribute set');
        assert.equal(input.$.atContainer.classList.contains('disabled'), true, 'container has disabled class');
      });

      test('hidden sets css classes', function() {
        var input = fixture('hidden');
        assert.equal(input.hide, true, 'hide property is true');
        assert.equal(input.$.atContainer.classList.contains('hidden'), true, 'container has hidden class');
      });

      test('required and disabled => valid = true', function() {
        var input = fixture('requiredAndDisabled');
        assert.equal(input.required, true, 'required property is true');
        assert.equal(input.disabled, true, 'disabled property is true');
        assert.equal(input.valid, true, 'input is valid');
      });

      test('required and hidden => valid = true', function() {
        var input = fixture('requiredAndHidden');
        assert.equal(input.required, true, 'required property is true');
        assert.equal(input.hide, true, 'hide property is true');
        assert.equal(input.valid, true, 'input is valid');
      });

      test('errorMessage => valid = false', function() {
        var input = fixture('errorMessageValidFalse');
        assert.equal(input.errorMessage, 'demo error message', 'error message is correctly set');
        assert.equal(input.valid, true, 'input is valid because error message is set as attribute');
        input.errorMessage = 'Another version of demo error message';
        assert.equal(input.errorMessage, 'Another version of demo error message', 'error message is correctly set');
        assert.equal(input.valid, false, 'input is invalid because error message is set as property');
      });

      test('number format error test', function () {
        var input = fixture('numberFormatError');
        input.validate();
        assert.equal(input.$.input.value, 'NaN', 'value not set correctly');
        assert.equal(isNaN(input.value), true, 'value not set correctly');
        assert.equal(input.valid, false, 'input is not invalid and it should be');
        assert.equal(input.$.hint.innerHTML, 'Value NaN is not in a correct format', 'number format error message is not set correctly');
      });

      test('hide label test', function () {
        var input = fixture('hideLabelTest');

        assert.equal(input.label, 'Demo label', 'label not set correctly');
        assert.equal(input.$.label.innerHTML, 'Demo label', 'label not set correctly');
        assert.equal(input.hideLabel, true, 'hideLabel property value not correct');

        var isLabelHidden = input.$.label.classList.contains('hidden');
        assert.equal(isLabelHidden, true, 'label has hidden css class and is hidden');

        var isDisplayNone = window.getComputedStyle(input.$.label).getPropertyValue('display') === "none";
        assert.equal(isDisplayNone, true, 'label style is display none');
      });
    });
  </script>

</body>
</html>
